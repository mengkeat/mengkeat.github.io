<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}A blog about daily thoughts and learning{% endblock %}">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
          integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
          crossorigin="anonymous">

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
            integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        warm: {
                            50: '#fafaf9',
                            200: '#e7e5e4',
                        },
                        stone: {
                            200: '#e7e5e4',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            800: '#292524',
                            900: '#1c1917',
                        },
                        amber: {
                            50: '#fffbeb',
                            600: '#d97706',
                            700: '#b45309',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    letterSpacing: {
                        slight: '-0.01em',
                    },
                    lineHeight: {
                        'tight-heading': '1.2',
                        'relaxed-reading': '1.7',
                    }
                }
            }
        }
    </script>

    <!-- Pygments CSS for code highlighting -->
    <style>
        .codehilite { background: #f8f8f8; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1.5rem 0; }
        .codehilite pre { margin: 0; }

        /* Prose styling for markdown content */
        .prose { max-width: 65ch; }
        .prose h1 { font-size: 2.25rem; font-weight: 600; margin: 2rem 0 1rem; color: #1c1917; }
        .prose h2 { font-size: 1.875rem; font-weight: 600; margin: 1.75rem 0 0.875rem; color: #292524; }
        .prose h3 { font-size: 1.5rem; font-weight: 600; margin: 1.5rem 0 0.75rem; color: #292524; }
        .prose p { margin: 1rem 0; line-height: 1.7; color: #57534e; }
        .prose a { color: #d97706; text-decoration: underline; }
        .prose a:hover { color: #b45309; }
        .prose ul, .prose ol { margin: 1rem 0; padding-left: 2rem; color: #57534e; line-height: 1.7; }
        .prose li { margin: 0.5rem 0; }
        .prose code { background: #f5f5f4; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; color: #292524; }
        .prose pre code { background: none; padding: 0; }
        .prose blockquote { border-left: 4px solid #d97706; padding-left: 1rem; margin: 1.5rem 0; color: #57534e; font-style: italic; }
        .prose img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 1.5rem 0; }
        .prose hr { border: none; border-top: 1px solid #e7e5e4; margin: 2rem 0; }

        /* Equation box styling */
        .equation-box { background: #fffbeb; border: 2px solid #d97706; border-radius: 0.5rem; padding: 1rem; margin: 1.5rem 0; }
    </style>

    <title>{% block title %}Mengkeat's Digital Garden{% endblock %}</title>
</head>
<body class="bg-warm-50 text-stone-800 antialiased">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-sm border-b border-stone-200/60 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-semibold text-stone-900" style="letter-spacing: -0.01em;">
                            <a href="/" class="hover:text-amber-700 transition-colors duration-200">Mengkeat</a>
                        </h1>
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="/" class="text-stone-600 hover:text-stone-900 transition-colors duration-200 font-medium">Home</a>
                        <a href="/blog/" class="text-stone-600 hover:text-stone-900 transition-colors duration-200 font-medium">Blog</a>
                        <a href="/til/" class="text-stone-600 hover:text-stone-900 transition-colors duration-200 font-medium">TIL</a>
                        <a href="/tags/" class="text-stone-600 hover:text-stone-900 transition-colors duration-200 font-medium">Tags</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-6 lg:px-8 py-12">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-stone-200/60 mt-24">
            <div class="max-w-4xl mx-auto px-6 lg:px-8 py-12">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <p class="text-stone-500 text-sm">
                        Â© {{ now.year }} Mengkeat. Crafted with care.
                    </p>
                    <div class="flex space-x-6 mt-4 md:mt-0">
                        <a href="https://github.com/mengkeat" class="text-stone-400 hover:text-stone-600 transition-colors duration-200">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <a href="https://twitter.com/mengkeat" class="text-stone-400 hover:text-stone-600 transition-colors duration-200">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
