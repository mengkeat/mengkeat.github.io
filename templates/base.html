<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Mengkeat's blog{% endblock %}">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
          integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
          crossorigin="anonymous">

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
            integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });"></script>

    <title>{% block title %}Mengkeat{% endblock %}</title>

    <style>
        :root {
            --bg: #fff;
            --text: #000000e0;
            --text-strong: #000;
            --text-muted: #0000008c;
            --link: #05c;
            --border: #e1e4e8;
            --accent-1: #7c3aed;
            --accent-2: #c2410c;
            --accent-3: #0369a1;
            --accent-4: #0d9488;
            --accent-5: #8a6914;
            --accent-6: #4d7c0f;
            --accent-7: #c026a3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000;
                --text: #ffffffd9;
                --text-strong: #fffffff2;
                --text-muted: #ffffff80;
                --link: #3fb950;
                --border: #222;
                --accent-1: #c084fc;
                --accent-2: #fb923c;
                --accent-3: #38bdf8;
                --accent-4: #2dd4bf;
                --accent-5: #f0c040;
                --accent-6: #a3e635;
                --accent-7: #f472b6;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            line-height: 1.6;
            color: var(--text);
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            background: var(--bg);
            font-size: 15px;
        }

        a {
            color: var(--text-strong);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        header h1 a {
            color: var(--text-strong);
        }

        header h1 a:hover {
            text-decoration: none;
        }

        nav {
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        nav a {
            color: var(--text-muted);
            margin-right: 1.5rem;
        }

        nav a:hover {
            color: var(--text-strong);
            text-decoration: none;
        }

        .nav-icon {
            opacity: 0.75;
            margin-right: 0.3rem;
        }

        main {
            min-height: 60vh;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Post list styles */
        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }

        .post-list a {
            font-weight: 500;
        }

        .entry-link {
            color: var(--text-strong);
        }

        .entry-link:hover {
            text-decoration: none;
            opacity: 0.85;
        }

        .accent-1 { color: var(--accent-1); }
        .accent-2 { color: var(--accent-2); }
        .accent-3 { color: var(--accent-3); }
        .accent-4 { color: var(--accent-4); }
        .accent-5 { color: var(--accent-5); }
        .accent-6 { color: var(--accent-6); }
        .accent-7 { color: var(--accent-7); }

        .post-list .date {
            color: var(--text-muted);
            font-size: 0.875rem;
            white-space: nowrap;
            min-width: 6rem;
        }

        /* Article styles */
        article header {
            margin-bottom: 2rem;
        }

        article h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            line-height: 1.3;
        }

        article .meta {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        article .content {
            font-size: 1.05rem;
            line-height: 1.7;
        }

        article .content h2 {
            font-size: 1.35rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
        }

        article .content h3 {
            font-size: 1.15rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
        }

        article .content p {
            margin: 1rem 0;
        }

        article .content a {
            color: var(--link);
        }

        article .content ul, article .content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        article .content li {
            margin: 0.25rem 0;
        }

        article .content code {
            background: color-mix(in srgb, var(--border) 35%, var(--bg));
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: 'SFMono-Regular', Consolas, monospace;
        }

        article .content pre {
            background: color-mix(in srgb, var(--border) 25%, var(--bg));
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        article .content pre code {
            background: none;
            padding: 0;
        }

        article .content blockquote {
            border-left: 3px solid var(--border);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }

        article .content img {
            max-width: 100%;
            height: auto;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Section titles */
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 2.5rem 0 1rem;
            color: var(--text-muted);
        }

        /* Tags */
        .tags {
            margin-top: 1rem;
        }

        .tag {
            display: inline-block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-right: 0.75rem;
        }

        /* Code highlighting */
        .codehilite {
            background: color-mix(in srgb, var(--border) 25%, var(--bg));
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        .codehilite pre {
            margin: 0;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem 1rem;
            }

            .post-list li {
                flex-direction: column;
                gap: 0.25rem;
                margin-bottom: 1.25rem;
            }

            article h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Mengkeat</a></h1>
        <nav>
            <a href="/"><span class="nav-icon">⌂</span>home</a>
            <a href="/blog/"><span class="nav-icon">✎</span>blog</a>
            <a href="/notes/"><span class="nav-icon">•</span>notes</a>
            <a href="/tags/"><span class="nav-icon">#</span>tags</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ now.year }}
    </footer>
</body>
</html>
