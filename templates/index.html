{% extends "base.html" %}

{% block title %}Mengkeat{% endblock %}

{% block content %}
<ul class="post-list">
    {% for post in posts %}
    <li>
        <span class="date">{{ post.date.strftime('%b %d, %Y') }}</span>
        <a href="{{ post.url }}" class="entry-link accent-{{ (loop.index0 % 7) + 1 }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
