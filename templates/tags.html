{% extends "base.html" %}

{% block title %}Tags - Mengkeat{% endblock %}

{% block content %}
<ul class="post-list">
    {% for tag, count in tags %}
    <li>
        <span class="date">({{ count }})</span>
        <a href="/tags/{{ tag }}.html" class="entry-link accent-{{ (loop.index0 % 7) + 1 }}">#{{ tag }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
