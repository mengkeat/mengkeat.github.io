{% extends "base.html" %}

{% block title %}Tags - Mengkeat's Blog{% endblock %}
{% block description %}Browse content by tags{% endblock %}

{% block content %}
<section>
    <h1 class="text-2xl font-semibold text-primary mb-2">Tags</h1>
    <p class="text-secondary mb-8">
        Explore content by topic.
    </p>
    
    <div class="flex flex-wrap gap-3">
        {% for tag, count in tags %}
        <a href="/tags/{{ tag }}.html" class="inline-flex items-center gap-1 text-sm font-sans px-3 py-1 bg-gray-100 text-secondary rounded hover:bg-gray-200 transition-colors">
            {{ tag }}
            <span class="text-muted">({{ count }})</span>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
